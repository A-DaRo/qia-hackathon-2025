# QKD Protocol Configuration
# Reference: implementation_plan.md ยง3.1

network:
  path: "network_config.yaml"

simulation:
  num_times: 10  # Number of independent QKD sessions
  log_level: "INFO"

programs:
  alice:
    type: "AliceProgram"
    num_epr_pairs: 1000      # Number of EPR pairs to generate
    num_test_bits: 100       # Bits sacrificed for QBER estimation
    cascade_seed: 42         # Shared RNG seed for Cascade permutations
    auth_key: "shared_secret_key_alice_bob"  # Pre-shared authentication key
    
  bob:
    type: "BobProgram"
    num_epr_pairs: 1000
    num_test_bits: 100
    cascade_seed: 42
    auth_key: "shared_secret_key_alice_bob"

# Protocol parameters
protocol:
  qber_threshold: 0.11       # Shor-Preskill bound (theoretical doc Step 2 ยง2.2)
  security_parameter: 1e-12  # ฮต_sec for verification/PA
  min_key_length: 100        # Minimum acceptable final key length
  
  # Cascade configuration
  cascade:
    num_passes: 4            # Number of Cascade passes
    initial_block_size: null # Auto-compute from QBER if null
    
  # Verification configuration
  verification:
    tag_bits: 128            # Polynomial hash tag size (GF(2^128))
    
  # Privacy amplification
  privacy:
    compression_factor: 0.8  # Safety margin for key length calculation

# Network parameters (noise simulation)
network_params:
  noise_level: 0.05          # Target QBER (5%)
  fidelity: 0.95             # EPR pair fidelity
